.check{

.check:before{
    content: '';
    position: absolute;
    width: 50px;
    height: 25px;
    background: #333;
    border-radius: 25px;
}

.check:checked:before{
    background-color: #0AA1DD;
}

.check:after{
    content: '';
    position: absolute;
    width: 25px;
    height: 25px;
    background: #fff;
    border-radius: 25px;
    transition: 0.01s;
    border: 2px solid #333;
    box-sizing: border-box;
}

.check:checked:after{
    left: 25px;
    border: 2px solid #00a1ff;
}

        <button class="submit" type="submit" onclick="clicked()">Summarize</button>
        <p id="output">Result</p>
    </div>

    <script>
        var language = new String("en");
        function LangChanged(checkboxElem) {
            language = new String("en");
            if (checkboxElem.checked) {
                language = new String("vi");
            }
        }

        function clicked() {
            document.getElementById("output").innerHTML = "Loading...";
            var x = document.getElementById("file").value;
            const sep = x.split(".");
            let userInput = {'lang': language, 'type': sep.at(-1)};
            const request = new XMLHttpRequest();
            request.open("POST", "/filemb");
            request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            request.onload = () => {
                const flaskMessage = request.responseText
                document.getElementById("output").innerHTML = flaskMessage;
            }
            request.send(JSON.stringify(userInput));
        }
    </script>
